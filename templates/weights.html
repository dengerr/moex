<body class="desktop" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<style>
  input, textarea {width: 100%; }
</style>

{% for name in weights_names %}
  <li>
    {{ name }}
    <a href="/weights?use={{ name|urlencode }}">use</a>
    <a hx-get="/weights?name={{ name|urlencode }}" hx-target="#weight_form">edit</a>
  </li>
{% endfor %}
<li hx-get="/weights?name=new" hx-target="#weight_form">Новый</li>

<hr>

<div id="weight_form" style="width: 100%;">
</div>

</body>
